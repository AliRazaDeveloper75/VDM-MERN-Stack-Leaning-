<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive DOM Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #2d3436;
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #00b894;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background-color: #ff7675;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #d63031;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <!-- DOM Manipulation Section -->
  <div class="section">
    <h2 id="heading">Welcome!</h2>
    <p class="text">This is a paragraph.</p>
    <p class="text">Another paragraph.</p>
    <button onclick="changeContent()">Change</button>
  </div>

  <!-- Event Handling Section -->
  <div class="section">
    <h2>Greeting Section</h2>
    <input type="text" id="nameInput" placeholder="Type your name" />
    <button id="greetBtn">Greet Me</button>
    <p id="output"></p>
  </div>

  <!-- Dynamic List Addition Section -->
  <div class="section">
    <h2>Dynamic List</h2>
    <ul id="myList">
      <li>Item 1</li>
    </ul>
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- To-Do App Section -->
  <div class="section">
    <h2>üìù My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button id="addTaskBtn">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    // DOM Manipulation
    function changeContent() {
      const title = document.getElementById("heading");
      title.innerText = "Hello, User!";

      const paragraphs = document.getElementsByClassName("text");
      paragraphs[0].style.color = "red";
      paragraphs[1].style.color = "blue";

      const allParas = document.getElementsByTagName("p");
      allParas[0].innerText = "Updated First Paragraph!";
    }

    // Greeting Event
    document.getElementById("greetBtn").addEventListener("click", function () {
      const name = document.getElementById("nameInput").value;
      document.getElementById("output").innerText = "Hello, " + name + "!";
    });

    // Dynamic Item Addition
    let n = 1;
    function addItem() {
      const li = document.createElement("li");
      li.innerText = `New Item + ${n}`;
      document.getElementById("myList").appendChild(li);
      n++;
    }

    // To-Do App Functionality
    document.getElementById("addTaskBtn").addEventListener("click", function () {
      const taskValue = document.getElementById("taskInput").value.trim();

      if (taskValue === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.innerText = taskValue;

      const delBtn = document.createElement("button");
      delBtn.innerText = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);
      document.getElementById("taskInput").value = "";
    });
  </script>
</body>
</html>
